<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product__list container row">
      <div class="product__box">
        <div class="product__image">
          <img src="https://placehold.co/600x400" alt="Product Image" />
          <div class="product__icons">
            <i class="bx bx-show"></i>
            <i class="bx bx-cart-alt"></i>
          </div>
        </div>
        <div class="product__details">
          <h3 class="product__name">Product Name</h3>
          <p class="product__price">460,000<span>đ</span></p>
        </div>
      </div>

      <!-- SẢN PHẨM HOT -->
      <div class="product__box">
        <div class="product__image">
          <img src="https://placehold.co/600x400" alt="Product Image" />
          <div class="product__icons">
            <i class="bx bx-show"></i>
            <i class="bx bx-cart-alt"></i>
          </div>
          <div class="product__tag">Hot</div>
        </div>
        <div class="product__details">
          <h3 class="product__name">Product Name</h3>
          <p class="product__price">460,000<span>đ</span></p>
        </div>
      </div>

      <!-- SẢN PHẢM MỚI -->
      <div class="product__box">
        <div class="product__image">
          <img src="https://placehold.co/600x400" alt="Product Image" />
          <div class="product__icons">
            <i class="bx bx-show"></i>
            <i class="bx bx-cart-alt"></i>
          </div>
          <div class="product__tag">New</div>
        </div>
        <div class="product__details">
          <h3 class="product__name">Product Name</h3>
          <p class="product__price">460,000<span>đ</span></p>
        </div>
      </div>
    </div>

    <!-- Categories -->
    <div class="categories container row">
      <div class="image__cover">
        <img src="../image/categories/double-bed.png" alt="" />
        <p>Giường</p>
      </div>
      <div class="image__cover">
        <img src="../image/categories/sofa.png" alt="" />
        <p>Sofa</p>
      </div>
      <div class="image__cover">
        <img src="../image/categories/armchair.png" alt="" />
        <p>Armchair</p>
      </div>
      <div class="image__cover">
        <img src="../image/categories/side-table.png" alt="" />
        <p>Bàn ăn</p>
      </div>
      <div class="image__cover">
        <img src="../image/categories/chair.png" alt="" />
        <p>Ghế ăn</p>
      </div>
    </div>
  </body>
</html>
